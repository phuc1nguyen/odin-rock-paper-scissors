<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <h1>ROCK, PAPER, SCISSORS</h1>

    <div class="battlefield">
      <div class="sides">
        <h3>You</h3>
        <h3>Computer</h3>
      </div>
      <div class="points">
        <button type="button" class="points-you points-item">

        </button>
        <div class="points-pts">
          <span class="pts-1"></span> - <span class="pts-2"></span>
        </div>
        <button type="button" class="points-computer points-item">

        </button>
      </div>
    </div>

    <div class="weapons">
      <h2>CHOOSE YOUR WEAPON<br><i style="font-size: 14px; font-weight: light;">(<span class="rounds-left"></span> rounds left)</i></h2>
      <div class="weapons-choices">
        <button type="button" class="choice rock" data-choice="rock">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button type="button" class="choice paper" data-choice="paper">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button type="button" class="choice scissors" data-choice="scissors">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
    </div>

    <div class="results">
      <h2 class="results-item">YOU LOST!</h2>
      <button type="button" class="btn-again" disabled>PLAY AGAIN</button>
    </div>
  </div>

  <script src="helper.js" defer></script>
  <script src="script.js" defer></script>  
</body>
</html>
